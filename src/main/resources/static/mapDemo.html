<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:50%}
        #container1{height:49%}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=RLejNlF8CcIqDMTQOgFbIBS0jrC24ceL">
    </script>
</head>
<body>
<div id="container"></div>
<div id="container1"></div>
<script type="text/javascript">
    // 创建地图实例
    var map = new BMapGL.Map("container");
    // 创建点坐标
    var point = new BMapGL.Point(116.404, 39.915);
    // 初始化地图，设置中心点坐标和地图级别
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    // 创建地图实例
    var map1 = new BMapGL.Map("container1");
    // 创建点坐标
    var point1 = new BMapGL.Point(116.348789, 39.761135);
    // 初始化地图，设置中心点坐标和地图级别
    map1.centerAndZoom(point1, 16);
    map1.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</body>
</html>
